@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.quicksearch.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/templating.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                    <h1><a href="@routes.Application.index()" class="brand">DJ</a></h1>
                    <ul class="nav">
                        <li><a href="@routes.Application.updateLibrary()">Re-index music library</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(@services.Player.songsList.size songs)</a></li>
                    </ul>
                </div>
              </div>
            </div>
            <div class="container-fluid">
                <div class="row-fluid">
                    @content
                </div>
            </div>
        </div>
    </body>
</html>
